<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Summarizer AI</title>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Text:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'SF Pro Text', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #DFD3C3;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 4px 5px 15px #0C1844;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #021526;
            margin-bottom: 20px;
        }

        .input-container {
            display: flex;
            align-items: center;
            border: 2px solid #ddd;
            border-radius: 30px;
            box-shadow: 1px 2px 10px #0C1844;
            padding: 10px;
            background-color: #fff;
        }

        .input-container input {
            flex: 1;
            border: none;
            padding: 10px;
            outline: none;
            border-radius: 30px;
            font-size: 16px;
        }

        .input-container button {
            background-color: #03346E;
            color: white;
            border: 1px solid #043934;
            border-radius: 15px;
            box-shadow: 1px 2px 10px #0C1844;
            padding: 12px 15px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 18px;
        }

        .input-container button:hover {
            background-color: #088395;
        }

        .summary-container {
            margin-top: 20px;
        }

        .summary-box {
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #C9DABF;
            border-radius: 10px;
            box-shadow: 1px 2px 10px #0C1844;
            max-height: 200px;
            overflow-y: auto;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .input-container button {
                padding: 10px 12px;
            }

            .input-container input {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Book Summarizer AI</h1>
        <form method="POST" action="/">
            <div class="input-container">
                <input type="text" name="book_text" placeholder="Enter text of the book to summarize" required>
                <button type="submit ">Summarize</button>
            </div>
        </form>
        {% if summary %}
        <div class="summary-container">
            <h2>Summary:</h2>
            <div class="summary-box">
                <p>{{ summary }}</p>
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
